<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Twitter Login Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="login-box">
    <img src="images/logo.png" class="logo">
    <h2>Sign into Twitter</h2>
    <button class="google-btn"><img src="images/google.png"> Sign in with Google</button>
    <button class="apple-btn"><img src="images/apple.png"> Sign in with Apple</button>
    <hr>
    <span>Or</span>
    <form>
        <input type="text" placeholder="Phone, Email or Username">
        <button>Next</button>
    </form>
    <button>Forgot Password</button>
    <p>Don't have an account? <a href="#">Sign Up</a></p>

</div>
<script>
document.querySelector(".google-btn").addEventListener("click", function() {
    console.log("google button clicked");
    alert("Hello World!");
});
document.querySelector(".apple-btn").addEventListener("click", function() {
    alert("Apple Selected");
});
</script>
    </body>
</html>
